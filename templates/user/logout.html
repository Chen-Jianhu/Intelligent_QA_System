{% extends 'user/base.html' %}

{% block script %}
    <script type="text/javascript">
        $(function(){
            $("#logout_title").text('{{ logout_info }}')
            $("#logout").modal({
                keyboard: true
            });
            setTimeout(function () {
                $("#logout").modal('hide');
            }, 1500);
            setTimeout(function () {
                window.location.href = "{% url 'user:chat' %}";
            }, 1500);

        });
    </script> 
    
{% endblock %}

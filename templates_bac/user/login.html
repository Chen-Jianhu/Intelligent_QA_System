{% extends 'user/base.html' %}

{% block body %}
    {% if not is_handle_login %}
        <form action= "{% url 'user:login' %}" method="post">
            {% csrf_token %}
            <table height="200">
                <tr align="center">
                    <th colspan="2">欢迎登录，请填写您的账号信息：</th>
                </tr>
                <tr align="center">
                    <td>用户名：</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr align="center">
                    <td>密码：</td>
                    <td><input type="password" name="pwd", value=""></td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <input type="hidden" name="is_handle_login" value="True">
                        <input type="submit" value="登 录">
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        没有账号？<a href="{% url 'user:register' %}" style="text-decoration: brown">去注册</a>
                    </td>
                </tr>
            </table>
    {% else %}
        {% if login_result %}
            {{ login_info }}
            <a href="{% url 'user:chat' %}" style="text-decoration: brown"> 立即去提问~</a>
        {% else %}
            {{ login_info }} <a href="{% url 'user:login' %}" style="text-decoration: brown">点击重试</a>！
        {% endif %}
    {% endif %}
{% endblock body %}

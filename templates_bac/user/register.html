{% extends 'user/base.html' %}

{% block body %}
    {% if not is_handle_register %}
        <form action= "{% url 'user:register' %}" method="post">
            {% csrf_token %}
            <table height="200">
                <tr align="center">
                    <th colspan="2">欢迎注册账号，请填写您的注册信息：</th>
                </tr>
                <tr align="center">
                    <td>用户名：</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr align="center">
                    <td>密码：</td>
                    <td><input type="password" name="pwd", value=""></td>
                </tr>
                <tr align="center">
                    <td>确认密码：</td>
                    <td><input type="password" name="pwd2", value=""></td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <input type="hidden" name="is_handle_register" value="True">
                        <input type="submit" value="注 册">
                    </td>
                </tr>
            </table>
    {% else %}
        {% if register_result %}
            {{ register_info }}
            已为您登录！<a href="{% url 'user:chat' %}" style="text-decoration: brown"> 立即去提问~</a>
        {% else %}
            {{ register_info }} <a href="{% url 'user:register' %}" style="text-decoration: brown">点击重试</a>！
        {% endif %}
    {% endif %}
{% endblock body %}
